name: Generate Snake

on:
  schedule:
    - cron: "0 0 * * *" # 每天午夜更新
  workflow_dispatch: # 允许手动触发

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Generate Snake
        uses: Platane/snk@v3
        with:
          github_user_name: 2921323707
          outputs: |
            # 浅色模式：梦幻蓝紫渐变
            dist/github-contribution-grid-snake.svg?color_snake=#EEABE3&color_dots=#ebedf0,#cae9f7,#95d5f3,#42BAF0,#EEABE3
            
            # 暗黑模式：深邃背景下的梦幻渐变
            dist/github-contribution-grid-snake-dark.svg?palette=github-dark&color_snake=#EEABE3&color_dots=#161b22,#3e6b8a,#42BAF0,#959ee3,#EEABE3

      - name: Push to output branch
        uses: crazy-max/ghaction-github-pages@v3.1.0
        with:
          target_branch: output
          build_dir: dist
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

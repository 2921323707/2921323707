name: Generate Snake

on:
  schedule:
    - cron: "0 0 * * *" 
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Generate Snake
        uses: Platane/snk@v3
        with:
          github_user_name: 2921323707
          outputs: |
            dist/github-contribution-grid-snake.svg?color_snake=#f1c40f&color_dots=#ebedf0,#fff9c4,#fff176,#ffd600,#ffab00
            dist/github-contribution-grid-snake-dark.svg?palette=github-dark&color_snake=#FFFF00&color_dots=#161b22,#423b00,#847600,#b7a200,#fbdb00

      - name: Push to output branch
        uses: crazy-max/ghaction-github-pages@v3.1.0
        with:
          target_branch: output
          build_dir: dist
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
